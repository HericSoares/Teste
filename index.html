<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Exclusivo</title>
    <style>
        #bgvideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100vw;
            min-height: 100vh;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            object-fit: cover;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            #bgvideo-mobile {
                display: block;
                aspect-ratio: 9 / 16; /* Proporção de Shorts */
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }

            #bgvideo-desktop {
                display: none;
            }
        }

        /* Ajustes para desktop */
        @media (min-width: 769px) {
            #bgvideo-desktop {
                display: block;
            }

            #bgvideo-mobile {
                display: none;
            }
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1, h2, p {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-instagram {
            background-color: #E1306C;
            color: white;
        }

        .btn-instagram:hover {
            background-color: #C72E63;
        }

        .btn-linkedin {
            background-color: #0077B5;
            color: white;
        }

        .btn-linkedin:hover {
            background-color: #005983;
        }

        .btn-liberar {
            background-color: #4CAF50;
            color: white;
            cursor: not-allowed;
        }

        .btn-liberar:enabled {
            cursor: pointer;
        }

        #conteudo {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Vídeo de fundo para desktop (Vimeo) -->
<div id="bgvideo-desktop">
    <iframe id="bgvideo" src="https://player.vimeo.com/video/591754322?autoplay=1&muted=1&loop=1&background=1" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen
            style="width: 100%; height: 100%;">
    </iframe>
</div>

<!-- Vídeo de fundo para dispositivos móveis (local) -->
<video id="bgvideo-mobile" autoplay muted loop>
    <source src="videos/MicrosoftTeams-video.mp4" type="video/mp4">
    Seu navegador não suporta a reprodução de vídeos.
</video>

<div class="content-wrapper">
    <h1>Conteúdo Exclusivo</h1>
    <p>Siga nossas redes para liberar o código:</p>
    <a class="btn btn-instagram" href="https://instagram.com/fanucsouthamerica" target="_blank" 
       onclick="habilitarBotao()" 
       aria-label="Seguir Fanuc South America no Instagram">
        Seguir @fanucsouthamerica
    </a>
    <a class="btn btn-linkedin" href="https://www.linkedin.com/company/fanuc-south-america/" target="_blank" 
       onclick="habilitarBotao()" 
       aria-label="Seguir Fanuc South America no LinkedIn">
        Seguir no LinkedIn
    </a>
    <br>
    <button id="btnLiberar" class="btn btn-liberar" disabled 
            onclick="gerarCodigo()" aria-label="Mostrar código secreto">
        Já segui, mostrar código
    </button>
    <div id="conteudo" role="region" aria-live="polite">
        <h2>Aqui está o seu código secreto:</h2>
        <p id="codigoSecreto" style="font-size: 24px; font-weight: bold;"></p>
    </div>
</div>
<script>
    // Habilita o botão de liberar código
    function habilitarBotao() {
        const botao = document.getElementById("btnLiberar");
        botao.disabled = false;
        botao.style.cursor = "pointer";
    }

    // Gera um código secreto e salva no localStorage
    function gerarCodigo() {
        const conteudo = document.getElementById("conteudo");
        const codigoSecreto = document.getElementById("codigoSecreto");

        let codigoSalvo = localStorage.getItem("codigoSecreto");
        if (!codigoSalvo) {
            codigoSalvo = Math.floor(Math.random() * 9000) + 1000; // Gera um número entre 1000 e 9999
            localStorage.setItem("codigoSecreto", codigoSalvo);
        }
        codigoSecreto.innerText = codigoSalvo;
        conteudo.style.display = "block";

        // Desabilita o botão após gerar o código
        const botao = document.getElementById("btnLiberar");
        botao.disabled = true;
        botao.style.cursor = "not-allowed";
    }

    // Carrega o vídeo de fundo e verifica códigos salvos
    window.onload = function() {
        // Verifica se existe código salvo no localStorage
        const codigoSalvo = localStorage.getItem("codigoSecreto");
        if (codigoSalvo) {
            document.getElementById("codigoSecreto").innerText = codigoSalvo;
            document.getElementById("conteudo").style.display = "block";

            const botao = document.getElementById("btnLiberar");
            botao.disabled = true;
            botao.style.cursor = "not-allowed";
        }
    }
</script>
</body>
</html>
